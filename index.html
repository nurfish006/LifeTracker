<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Tracker Personal progress</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <img src="assets/images/logo.jpg" alt="Life Tracker Logo" class="logo">
            <span class="app-name">Life Tracker</span>
            <div class="header-date">
                <span id="current-date"></span>
                <span id="current-time"></span>
            </div>
            <div class="quote-api">
                <span id="quote"></span>
                <span id="author"></span>
            </div>
        </div>
    </header>
</body>
</html>
